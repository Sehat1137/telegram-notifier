version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    # Group updates for development dependencies
    groups:
      dev-dependencies:
        patterns:
          - "ruff*"
          - "mypy*"
          - "basedpyright*"
          - "types-*"
          - "zizmor*"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"